<!DOCTYPE html>
<html lang = "en">
<head>
    <title>HabitFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">HabitFlow</h2>
            </div>
        </div>
        <div class="card-wrap-settings">
            <div class ="sub-settings">
                <div class ="settings-header">
                    <img src="images/x.png" class ="settings-exit">
                    <h3>Settings</h3>
                    <p>&nbsp</p>
                    <input type="email" id="email" name="email" placeholder="Email" required class="change-settings">
                    <p>&nbsp</p>
                    <input type="password" id="password" name="password" placeholder="Password" required class="change-password">
                    <p>&nbsp</p>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required class="change-number">
                    <p>&nbsp</p>
                    <button class="settings-save">Save</button>
                </div>
            </div>
</body>
</html>
