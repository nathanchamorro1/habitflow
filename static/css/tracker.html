<!DOCTYPE html>
<html lang="en">
<head>
    <title>HabitFlow</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.cs">

</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">HabitFlow</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#"><button class="button">Log In</button></a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <hr class="divider">
            
            <p class="par">
            (counter)<br>
            (plus)AddNewHabit

            Alert: at time of event etc

            <div class="color_container">
                <ul class="color">

                    <li class="purple">W</li>
                    <li class="cyan">T</li>
                    <li class="yellow">F</li>
                    <li class="green">S</li>

            <div class="button_container">
                <button class="btn"><span>Habit D T </span></button>
              </div>

        </div>
