<!DOCTYPE html>
<html lang="en">
<head>
    <title>HabitFlow</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">HabitFlow</h2>
            </div>

            <div class = "user">
                <nav>
                    <img src="images/Icon.jpg" class ="user-icon" onclick="toggleMenu()">
                    <div class="menu-wrap" id="subMenu">
                        <div class="menu-sub">
                            <div class="user-info">
                                <img src="images/Icon.jpg">
                                <h3>{{ user.name }}</h3>
                            </div>
                            <p>&nbsp</p>
                            <hr>

                            <a href="#card-wrap" class="menu-link">
                                <img src="images/profile.png">
                                <p>Profile</p>
                                <span>></span>
                            </a>

                            <a href="#" class="menu-link">
                                <img src="images/setting.png">
                                <p>Settings</p>
                                <span>></span>
                            </a>

                            <a href="#" class="menu-link">
                                <img src="images/quote.png">
                                <p>Quotes</p>
                                <span>></span>
                            </a>

                            <a href="#" class="menu-link">
                                <img src="images/logout.png">
                                <p>Logout</p>
                                <span>></span>
                            </a>

                        </div>
                    </div>
                </nav>
            </div>
            
                <div class="card-wrap">
                    <div class="card-sub">
                        <div class="profile-header">
                            <img src="images/x.png" class ="profile-exit">
                            <h3>Profile</h3>
                            <img src="images/Icon.jpg" class ="profile-icon">
                            <p>&nbsp</p>
                            <input type="text" id="name" name="name" placeholder="Your Name" required class="profile-name">
                            <p>&nbsp</p>
                            <button class="profile-save">Save</button>
                        </div>
                            
                    </div>
                </div>                 
            
        <script>
            let subMenu = document.getElementById("subMenu");

            function toggleMenu(){
                subMenu.classList.toggle("open-menu");
            }
        </script>
    
            
</body>
</html>
